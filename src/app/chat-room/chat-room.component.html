<div class="chat-room-container">
    <div class="chat-room-header">
        <h2>{{ roomName }}</h2>
        <button (click)="leaveRoom()" class="leave-button">Leave Room</button>
    </div>

    <div class="chat-messages">
        <div *ngFor="let message of messages" class="chat-message" [ngClass]="{'my-message': message.user === user}">
        <div class="message-user">{{ message.user }}</div>
        <div class="message-body">{{ message.messageBody }}</div>
        <div class="message-timestamp">{{ message.timestamp | date:'shortTime' }}</div>
        </div>
    </div>

    <div class="new-message-form">
        <input [(ngModel)]="newMessage" placeholder="Type your message here..." class="message-input"/>
        <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
</div>
