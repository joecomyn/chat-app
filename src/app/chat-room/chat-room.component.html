<div class="chat-room-container">
    <div class="chat-room-header">
        <h2 class="room-name">{{ roomName }}</h2>
        <button (click)="leaveRoom()" class="leave-button">Leave Room</button>
    </div>

    <div class="chat-messages">
        <div *ngFor="let message of messages" class="chat-message" [ngClass]="{'my-message': message.user === user}">
        <div class="message-user">{{ message.user }}</div>
        <div class="message-body">{{ message.messageBody }}</div>
        <div class="message-timestamp">{{ message.timestamp | date:'shortTime' }}</div>
        <button *ngIf="message.user === user" (click)="deleteMessage(message.chatId)" class="delete-chat-button">
            <img src="/icons/bin.png" alt="Bin Icon">
        </button>
        <button *ngIf="message.user === user" (click)="selectUpdateMessage(message.chatId, message.messageBody)" class="delete-chat-button">
            <img src="/icons/edit.png" alt="Bin Icon">
        </button>
        </div>
    </div>

    <div class="new-message-form">
        <input *ngIf="this.editingMessageId !== null" [(ngModel)]="editingMessageBody" placeholder="Type your message here..." class="message-input"/>
        <button *ngIf="this.editingMessageId !== null" (click)="updateMessage(this.editingMessageId)" class="send-button">Update</button>
        <input *ngIf="this.editingMessageId === null" [(ngModel)]="newMessage" placeholder="Type your message here..." class="message-input"/>
        <button *ngIf="this.editingMessageId === null" (click)="sendMessage()" class="send-button">Send</button>
    </div>
</div>
